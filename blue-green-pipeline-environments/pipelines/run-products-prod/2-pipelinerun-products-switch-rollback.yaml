apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: shop-products-rollback-
spec:
  pipelineRef:
    name: pipeline-blue-green-environments      
  params:
  - name: APP
    value: products
  - name: STEP
    value: "switch-rollback"
  - name: NAMESPACE
    value: "user1-prod"
  - name: REPO_FULL_NAME
    value: davidseve/argocd-environments-promotion
  - name: ENV
    value: prod
  workspaces:
  - name: app-source
    persistentVolumeClaim:
      claimName: workspace-pvc-shop-cd-new-version